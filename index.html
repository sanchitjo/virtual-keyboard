<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleFlex.css">
    <title>Virtual Keyboard</title>
</head>

<body>


    <!-- <h1 class="game-heading">Virtual Keyboard</h1> -->

    <div class="container">

        <div class="row first">
            <button class="key1 escape">esc</button>
            <button class="key1">f1</button>
            <button class="key1">f2</button>
            <button class="key1">f3</button>
            <button class="key1">f4</button>
            <button class="key1">f5</button>
            <button class="key1">f6</button>
            <button class="key1">f7</button>
            <button class="key1">f8</button>
            <button class="key1">f9</button>
            <button class="key1">f10</button>
            <button class="key1">f11</button>
            <button class="key1">f12</button>
            <button class="key1">lock</button>
        </div>
        <div class="row second">
            <button class="key2">~</button>
            <button class="key2">1</button>
            <button class="key2">2</button>
            <button class="key2">3</button>
            <button class="key2">4</button>
            <button class="key2">5</button>
            <button class="key2">6</button>
            <button class="key2">7</button>
            <button class="key2">8</button>
            <button class="key2">9</button>
            <button class="key2">0</button>
            <button class="key2">-</button>
            <button class="key2">+</button>
            <button class="key2 delete">delete</button>
        </div>
        <div class="row third">
            <button class="key3 tab">tab</button>
            <button class="key3">Q</button>
            <button class="key3">W</button>
            <button class="key3">E</button>
            <button class="key3">R</button>
            <button class="key3">T</button>
            <button class="key3">Y</button>
            <button class="key3">U</button>
            <button class="key3">I</button>
            <button class="key3">O</button>
            <button class="key3">P</button>
            <button class="key3">[</button>
            <button class="key3">]</button>
            <button class="key3">\</button>
        </div>
        <div class="row fourth">
            <button class="caps-lock key4">caps lock</button>
            <button class="key4">A</button>
            <button class="key4">S</button>
            <button class="key4">D</button>
            <button class="key4">F</button>
            <button class="key4">G</button>
            <button class="key4">H</button>
            <button class="key4">J</button>
            <button class="key4">K</button>
            <button class="key4">L</button>
            <button class="key4">;</button>
            <button class="key4">"</button>
            <button class="enter key4">enter</button>
        </div>
        <div class="row fifth">
            <button class="shift key5">shift</button>
            <button class="key5">Z</button>
            <button class="key5">X</button>
            <button class="key5">C</button>
            <button class="key5">V</button>
            <button class="key5">B</button>
            <button class="key5">N</button>
            <button class="key5">M</button>
            <button class="key5">
                < </button>
                    <button class="key5">></button>
                    <button class="key5">?</button>
                    <button class="shift key5">shift</button>
        </div>
        <div class="row sixth">
            <button class="key6">ctrl</button>
            <button class="key6">fn</button>
            <button class="key6">wds</button>
            <button class="key6">alt</button>
            <button class="space-bar key6">space</button>
            <button class="key6">alt</button>
            <button class="key6">ctrl</button>
            <button class="key6">
                < </button>
                    <button class="key6">up</button>
                    <button class="key6">></button>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
